<!DOCTYPE html>

<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head>
        <title>Cadastrar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>

        <table>
            <thead>
                <tr>ID</tr>
                <tr>Nome</tr>
                <tr>UF</tr>
                <tr>Ação</tr>
            </thead>

            <tbody th:each="estado: ${ListaEstados}">
                <tr>
                    <td th:text="${estado.id}"></td>
                    <td th:text="${estado.nome}"></td>
                    <td th:text="${estado.sigla}"></td>
                    <td colspan="2">
                        <a th:href="@{/editarEstado/{id}(id=${estado.id})}">Editar</a>
                        <a th:href="@{/removerEstado/{id}(id=${estado.id})}">Remover</a>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </body>
    
</html>
